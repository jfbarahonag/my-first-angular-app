<div class="container">
  <div class="row">
    <div class="col">
      <h1>Persons list:</h1>
      <button
        class="btn btn-primary"
        [disabled]="!enableBtn"
        (click)="addPerson()"
      >
        Add person
      </button>
      <p>{{ message }}</p>
      <app-person></app-person>

      <label>Titulo Persona</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="title"
      >
      {{title}}
    </div>
  </div>
</div>
